<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dishes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let dish of dishes" (click)="itemTapped($event, dish)">
      {{dish.name}}
    </button>
  </ion-list>
</ion-content>
