<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Comment
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text>Close</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="addComment(selectedDish)">
    <ion-list>
      <ion-item>
        <ion-label color="primary">Rating</ion-label>
        <ion-select [(ngModel)]="comment.rating" name="rating">
          <ion-option *ngFor="let n of [1,2,3,4,5]" value="{{n}}">{{n}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Name</ion-label>
        <ion-input type="text" [(ngModel)]="comment.author" name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Comment</ion-label>
        <ion-textarea [(ngModel)]="comment.comment" name="comment"></ion-textarea >
      </ion-item>
    </ion-list>
    <button ion-button block type="submit">Submit</button>
  </form>
</ion-content>
